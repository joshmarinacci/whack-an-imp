<html>
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script>
        $ = (sel) => document.querySelector(sel)
        $$ = (sel) => document.querySelectorAll(sel)
        on = (elem, type, hand) => elem.addEventListener(type,hand)
    </script>


    <script>
        function rand(min,max) {
            return Math.random()*(max-min) + min
        }
        AFRAME.registerComponent('distribute', {
            schema: {},
            init: function() {
                const model = '#rock1'
                const center = new THREE.Vector3(59,-0.8,32)
                if($(model).hasLoaded) {
                    const s = 3
                    for(let i = -s; i<s; i++) {
                        for(let j=-s; j<s; j++) {
                            const el = document.createElement('a-entity')
                            el.setAttribute('gltf-model', model)
                            const offset = new THREE.Vector3(i*4 + rand(-2,2), 0+rand(-0.5,0.5), j*4 - rand(-2,2));// + rand(-1, 1), 0, j-3+rand(-1, 1))
                            el.setAttribute('position', center.clone().add(offset));
                            el.setAttribute('rotation',{x:0, y:rand(-45,45)*Math.PI/180, z:0})
                            const scale = rand(0.5,1.5)
                            el.setAttribute('scale',{x:scale,y:scale,z:scale})
                            $('a-scene').appendChild(el)
                        }
                    }
                }
            }
        })
    </script>
</head>
<body>



<a-scene
        stats
        physics="debug:true; restitution: 0; gravity:-4.0; contactEquationStiffness:100000000; contactEquationRelaxation: 0.5;"
